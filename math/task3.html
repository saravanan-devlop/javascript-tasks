<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function highest(num)
        {
            return Math.max(...num);
        }
        console.log(highest([12,34,56,1]));
        console.log(highest([-12,-34,0,-56,-1]));
    </script>
</body>
