<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getRandomInt(max,min)
        {
            return Math.floor(Math.random() * (max - min) + min);
        }
        document.write(getRandomInt(20,1));
    </script>
</body>
</html>
