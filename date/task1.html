<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var curday = function(sp){
        today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; 
        var yyyy = today.getFullYear();

        if(dd<10)
        {
            dd='0'+dd;}
        if(mm<10) 
        {
            mm='0'+mm;}
        return (mm+sp+dd+sp+yyyy);
        };
        console.log(curday('-'));
        console.log(curday('*'));
    </script>
</body>

</html>
