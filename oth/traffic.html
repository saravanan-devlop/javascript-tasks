<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .signal{
            width: 100px;
            height: 350px;
            background-color: black;
        }
        .light{
            background-color: grey;
            height: 80px;
            width: 80px;
        }
    </style>
</head>
<body>

    <h1 class="text-center">Traffic Light</h1>
    <section class="d-flex justify-content-center mt-5">
        <div class="d-flex flex-column justify-content-center">
            <input type="button" onclick="light(0)" id="stop" value="STOP" class="btn btn-outline-light btn-dark"><br>
            <input type="button" onclick="light(1)" id="ready" value="READY" class="btn btn-outline-light btn-dark"><br>
            <input type="button" onclick="light(2)" id="go" value="GO" class="btn btn-outline-light btn-dark">
        </div>
        <div class="signal rounded-5 d-flex flex-column justify-content-center align-items-center" >
            <div id="stopLight" class="light rounded-circle"></div>
            <div id="readyLight" class="light rounded-circle my-3"></div>
            <div id="goLight" class="light rounded-circle"></div>
        </div>
    </section>
    
    </div>
    <!-- javascript code -->
    <script>
    function light(show){
        if (show==0)
        {
            document.getElementById("stopLight").style.backgroundColor="red";
            document.getElementById("readyLight").style.backgroundColor="grey";
            document.getElementById("goLight").style.background="grey";
            document.getElementById("stop").style.backgroundColor="red";
            document.getElementById("ready").style.backgroundColor="";
            document.getElementById("go").style.background="";
        }
        else if(show==1)
        {
            document.getElementById("stopLight").style.backgroundColor="grey";
            document.getElementById("readyLight").style.backgroundColor="yellow";
            document.getElementById("goLight").style.backgroundColor="grey";
            document.getElementById("stop").style.backgroundColor="";
            document.getElementById("ready").style.backgroundColor="yellow";
            document.getElementById("go").style.backgroundColor="";
        }
        else if(show==2)
        {
            document.getElementById("stopLight").style.backgroundColor="grey";
            document.getElementById("readyLight").style.backgroundColor="grey";
            document.getElementById("goLight").style.backgroundColor="green";
            document.getElementById("stop").style.backgroundColor="";
            document.getElementById("ready").style.backgroundColor="";
            document.getElementById("go").style.backgroundColor="green";
        }

    }
    </script>

     crossorigin="anonymous"></script>
</body>
</html>
