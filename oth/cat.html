<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Stylesheet -->
    <style>
        #cat {
            height: 350px;
            position: absolute;
            top: 170px;
        }

        #bulb {
            position: absolute;
            height: 150px;
        }
    </style>
</head>
<body class="d-flex justify-content-center bg-black">
    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png" id="bulb">
    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png" id="cat">
    <section class="cardPosition d-flex justify-content-center align-items-end vh-100">
        <div class="card bg-secondary" style="width: 15rem;">
            <div class="card-body text-center">
                <h5 class="card-title text-light" id="text">Switched Off</h5>
                <input type="button" onclick="light(1)" id="btnOn" value="on" class="btn btn-outline-light btn-dark">
                <input type="button" onclick="light(0)" id="btnOff" value="off" class="btn btn-outline-light btn-dark">
            </div>
        </div>
    </section>

    <!-- Javascript Code -->
    <script type="text/Javascript">
        function light(show){
            if (show==0)
            {
                var bulb = document.getElementById("bulb").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png";
                var cat = document.getElementById("cat").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png";
                document.getElementById("btnOff").style.backgroundColor="red";
                document.getElementById("btnOn").style.backgroundColor="grey";
                document.getElementById("text").textContent="Switched Off";
            }
            else if(show==1)
            {
                var bulb=document.getElementById("bulb");
                var cat=document.getElementById("cat");
                bulb.src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png";
                cat.src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png";
                document.getElementById("btnOn").style.backgroundColor="green";
                document.getElementById("btnOff").style.backgroundColor="grey";
                document.getElementById("text").textContent="Switched On";
            }

        }

    </script>


    <!--Bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
