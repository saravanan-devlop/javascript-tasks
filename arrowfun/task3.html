<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var add=(a,b)=>
        a+b;
        document.write(add(10,5),"<br>");

        var sub=(a,b)=>
        a-b;
        document.write(sub(10,5),"<br>");
        
        var mul=(a,b)=>
        a*b;
        document.write(mul(10,5),"<br>");

        var div=(a,b)=>
        a/b;
        document.write(div(10,5));
    </script>
</body>
</html>
