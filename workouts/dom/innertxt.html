<html>
    <head>
        <title></title>
    </head>
    <body>
        <form name="form1">
            <input type="password" value="" name="userpass" onkeyup="validate()"/>
            Strength:<span id="mylocation">no strength</span>
        </form>

        <script>
            function validate(){
                var msg;
                if(document.form1.userpass.value.length>5){
                    msg='good';
                }
                else{
                    msg='poor';
                }
                document.getElementById('mylocation').innerText=msg;
            }
        </script>
    </body>
</html>
