<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1 id="heading">Developer</h1>
        <input type="button" value="click to see difference" onclick="changes()"/>

        <script>
            function changes()
            {
                document.getElementById('heading').textContent='Full Stack Developer';
                document.getElementById('heading').style.color='green';
                document.getElementById('heading').style.backgroundColor='yellow';

            }
        </script>
    </body>
</html>
